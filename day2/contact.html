    <center>
        <h1>

            <a href="/day2/services.html">Services</a>

    <form action="submit.html">
        <a href="https://twitter.com/sailnigeria" target="_blank">
            <img src="/image/sail-logo.jpg" alt="SAIL Logo" width="100px" height="100px">
        </a>
        <br>
        <h3>Applicant Registration Portal</h3>
        <label for="fullname">Full Name:</label>
        <br>
        <input type="text" placeholder="Enter your FullName" id="fullname" required>
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" placeholder="Enter you Email" id="email" required>
        <br><br>
        <label for="password">Password:</label>
        <br>
        <input type="password" placeholder="Password" id="password" required>
        <br>
        <p>Gender</p>
        <input type="radio" name="gender" value="male" checked>
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <p>Program of Interest</p>
        <input type="checkbox" name="program" value="Tech Talent Program" checked>
        <label for="techtalent">Tech Talent Program</label>
        <br>
        <input type="checkbox" name="program" value="STEM">
        <label for="stem">STEM</label>
        <br>
        <input type="checkbox" name="program" value="Startup Accelaration">
        <label for="startup">Startup Accelaration</label>
        <br><br>
        <input type="submit" value="Submit" width="500px" height="200px">
    </form>
</body>
</html>
