<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="">
        <label for="firstname">Firstname:</label> 
        <br>    
        <input type="text" placeholder="Enter your Firstname">
        <br><br>
        
        <label for="lastname">Lastname:</label> 
        <br>
        <input type="text" placeholder="Enter your Lastname">
        <br><br>
        
        <label for="password">Password:</label>
        <br>
        <input type="password" placeholder="Password">
        <br><br>

        <p>Choose your Gender:</p>
        <input type="radio" name="gender" value="male"> 
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <p>Choose your Courses:</p>
        <input type="checkbox" name="course" value="MTH101">
        <label for="MTH101">MTH101</label>
        <br>
        <input type="checkbox" name="course" value="PHY101">
        <label for="PHY101">PHY101</label>
        <br>
        <input type="checkbox" name="course" value="CHM101">
        <label for="CHM101">CHM101</label>
        <br>
        <input type="checkbox" name="course" value="ACT101">
        <label for="ACT101">ACT101</label>
        <br>
        <input type="checkbox" name="course" value="BIO101">
        <label for="BIO101">BIO101</label>
        <br>
        <input type="checkbox" name="course" value="LIB101">
        <label for="LIB101">LIB101</label>
        <br><br>

        <input type="submit" value="Submit">
        <br><br>
    </form>
</body>
</html>
