<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-GAME</title>
    <link rel="stylesheet" href="css/rps.css">
    <script src="js/rps.js" defer></script>
</head>
<body>
    <div id="gameArena">
        <h1>ROCK PAPER & SCISSORS</h1>
        <h2 class="input"   id="player">PLAYER:</h2>
        <h2 class="input"   id="computer">COMPUTER:</h2>
        <h2 class="input"   id="result">RESULT:</h2>
        
        <div id="btnDiv">
            <button class="btnChoice" id="rock">ROCK</button>
            <button class="btnChoice" id="paper">PAPER</button>
            <button class="btnChoice" id="scissors">SCISSORS</button>
        </div>

    </div>
    

    
</body>
</html>
