<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-GAME</title>
    <link rel="stylesheet" href="css/rps.css">
    <script src="js/rps.js" defer></script>
</head>

<body>
    <header>
        <h1>ROCK PAPER & SCISSORS</h1>
    </header>
    <div id="gameArena">
        <h2 class="input" id="player">PLAYER:</h2>
        <h2 class="input" id="computer">COMPUTER:</h2>
        <h2 class="input" id="result">RESULT:</h2>

        <div id="btnDiv">
            <img src="icon/rock.png" alt="rock" class="btnChoice" id="rock">
            <img src="icon/paper.png" alt="paper" class="btnChoice" id="paper">
            <img src="icon/scissors.png" alt="scissors" class="btnChoice" id="scissors">
            <!-- <button class="btnChoice" id="rock">R</button>
            <button class="btnChoice" id="paper">P</button>
            <button class="btnChoice" id="scissors">S</button> -->
        </div>

    </div>



</body>

</html>
